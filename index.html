<div class="blog-blog-preview">
  <div class="col-md-7 preview">

  </div>
  <div class="col-md-2"></div>
  <div class="col-md-3 blog-panel">
    <div class="panel panel-default blog-panel-div">
      <div class="contain-header-blog">
        <div class="panel-heading blog-panel-heading">Past Posts:</div>
      </div>
      <div class="panel-body blog-panel-body">
        <ul class="post-list blog-list">
          {% for post in site.posts %}
            <li>
              <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
              <h4>
                <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title | escape }}</a>
              </h4>
            </li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </div>
</div>
